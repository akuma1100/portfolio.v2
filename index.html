<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <meta property="og:title" content="I am 大野勇人">

</head>
<title>I am 大野勇人</title>
<style>
    @import url('https://fonts.googleapis.com/css2?family=Shippori+Mincho&display=swap');

    body,
    h1 {
        margin: 0;
        font-family: 'Shippori Mincho', serif;
    }

    h1,
    h2,
    h3,
    a,
    p {
        opacity: 0;
        transform: translateX(-50px);
    }

    #head {
        font-size: 1.4em;
        list-style: none;
        background-color: black;
        padding-bottom: 2%;
        position: fixed;
        width: 150%;
        z-index: 999;
        height: 5%;
        overflow: hidden;
    }

    #head li {
        float: left;
        margin-right: 30px;
    }

    #head a {
        text-decoration: none;
        font-size: 1.2em;
        text-shadow: 0px 0px 0.5px rgb(0, 0, 0);
        color: red;
        font-weight: bold;
    }

    #head a:hover {
        color: rgb(255, 255, 255);
        font-size: 1.3em;
        transition: 0.5s;
    }

    @media all and (min-width: 768px) and (max-width: 1024px) {}

    @media all and (min-width: 480px) and (max-width: 768px) {
        #head {
            padding-bottom: 4%;
        }
    }

    @media all and (max-width: 480px) {
        #head {
            padding-bottom: 10%;
        }

        #head a {
            font-size: 0.7em;
        }

        #head a:hover {
            font-size: 0.9em;
        }
    }

    #dekai {
        background: rgb(0, 82, 255);
        background: linear-gradient(45deg, rgba(0, 82, 255, 1) 0%, rgba(41, 110, 255, 1) 50%, rgba(199, 231, 255, 1) 100%);
        padding: 20%;
        text-align: center;
        height: 100vh;
    }


    #dekai h1 {
        font-size: 5em;
        color: white;
        text-shadow: 0px 0px 5px rgb(0, 0, 0);
    }

    #dekai h1,
    .name {
        cursor: pointer;
    }

    #dekai p {
        color: white;
        text-shadow: 0px 0px 5px rgb(0, 0, 0);
        font-size: 1.5em;
    }

    @media all and (min-width: 768px) and (max-width: 1024px) {
        #dekai {
            padding-top: 50%;
            padding-bottom: 60%;
        }

        #dekai h1 {
            font-size: 3em;
        }

        #dekai p {
            font-size: 2em;
        }
    }

    @media all and (min-width: 480px) and (max-width: 768px) {
        #dekai {
            padding-bottom: 70%;
        }

        #dekai h1 {
            font-size: 3em;
            padding-top: 40%;
        }

        #dekai p {
            font-size: 2em;
        }
    }

    @media all and (max-width: 480px) {
        #dekai {
            white-space: nowrap;
        }

        #dekai h1 {
            font-size: 2em;
            padding-top: 110%;
        }

        #dekai p {
            font-size: 1.3em;
        }

        .display-none {
            display: none;
        }

    }

    #main {
        text-shadow: 0px 0px 2px white;
        padding: 10%;
        height: 100vh;
        background: rgb(236, 255, 0);
        background: radial-gradient(circle, rgba(236, 255, 0, 1) 0%, rgba(239, 225, 0, 1) 40%, rgba(249, 109, 0, 1) 100%);
    }

    #main h1 {
        text-align: center;
        font-size: 3em;
    }

    #main h2 {
        font-size: 2em;
        text-align: center;
        margin: 0;
        padding-top: 5%;
    }

    #main p {
        text-align: center;
        margin: 0;
        font-size: 2em;
    }

    @media all and (min-width: 768px) and (max-width: 1024px) {
        #main {
            padding-top: 40%;
            padding-bottom: 40%;
        }

        #main h1 {
            font-size: 3em;
        }

        #main h2 {
            font-size: 2em;
        }

        #main p {
            font-size: 2em;
        }

    }

    @media all and (min-width: 480px) and (max-width: 768px) {
        #main {
            padding-top: 30%;
            padding-bottom: 40%;
        }

        #main h1 {
            font-size: 3em;
        }

        #main h2 {
            font-size: 2em;
        }

        #main p {
            font-size: 2em;
        }

    }

    @media all and (max-width: 480px) {
        #main {
            white-space: nowrap;
            padding-top: 40%;
            padding-bottom: 50%;
        }

        #main h1 {
            font-size: 2.5em;
        }

        #main p {
            font-size: 1.1em
        }
    }

    #jiman {
        background: rgb(255, 0, 0);
        background: radial-gradient(circle, rgba(255, 0, 0, 1) 0%, rgba(0, 0, 0, 1) 100%);
        padding: 10%;
        height: 100vh;
        color: white;
        text-shadow: 0px 0px 5px gray;
    }

    #jiman h1 {
        font-size: 3em;
        text-align: center;
    }

    #jiman h2 {
        font-size: 2em;
        text-align: center;
        margin: 0;

    }

    #jiman h3 {
        font-size: 1.5em;
        text-align: center;
        margin: 0;
    }

    #jiman p {
        text-align: center;
        font-size: 1.5em;
        margin: 0;
    }

    @media all and (min-width: 768px) and (max-width: 1024px) {
        #jiman {
            padding-top: 20%;
            padding-bottom: 30%;
        }

        #jiman h2 {
            font-size: 2em;
            padding-top: 5%;
        }

        #jiman h3 {
            font-size: 2em;
            padding-top: 5px;
        }

        #jiman p {
            font-size: 2em;
        }
    }

    @media all and (min-width: 480px) and (max-width: 768px) {
        #jiman h1 {
            font-size: 3em;
        }

        #jiman h2 {
            font-size: 2em;
        }

        #jiman h3 {
            font-size: 2em;
        }

        #jiman p {
            font-size: 2em;
        }
    }

    @media all and (max-width: 480px) {
        #jiman {
            white-space: nowrap;
            padding-top: 25%;
        }

        #jiman h1 {
            font-size: 2.3em;
        }

        #jiman p {
            font-size: 1.1em;
        }
    }

    .fade {
        transform: translateX(0);
        opacity: 1;
    }

    .animation {
        transition: 1s;
    }
</style>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>


</head>

<body>
    <section id=head>
        <div class="header-inline">
            <ul>
                <li><a href="#dekai">Home</a></li>
                <li><a href="#main">Introduction</a></li>
                <li><a href="#jiman">Works</a></li>
            </ul>
            <div>
    </section>
    <section id=dekai>
        <h1>
            akumq/あくま
        </h1>
        <hr width="400" class="display-none">
        <p class="sita">Webcreater</p>
    </section>
    <section id=main>
        <h1>Introduction</h1>
        <hr width="400" color="black" class="display-none">
        <h2>Name</h2>
        <p>akumq/あくま</p>
        <h2>Birthday</h2>
        <p>2002 6/19</p>
        <h2>Hobbies</h2>
        <p>PC game(LoL/TFT/Valorant)</p>
        <p>読書(ファンタジー/ミステリー/SF)</p>
    </section>
    <section id=jiman>
        <h1>Works</h1>
        <hr width="400" color="gray" class="display-none">
        <p>随時追加予定</p>
    </section>

    <script>
        $(window).ready(function () {
            $("h1, h2, h3, p, a").addClass("animation").addClass("fade")
        })

        $("#head a").on("click", function () {
            $("h1, h2, h3, p").removeClass("animation").removeClass("fade")

            $("h1, h2, h3, p").delay(100).queue(function () {
                $("h1, h2, h3, p").addClass("animation").addClass("fade").dequeue()
            })
        })
        $("#dekai h1").on("click", function () {
            $(this).removeClass("animation").removeClass("fade")

            if ($("#dekai h1").text() === "akumq") {
                $(this).html("あくま")
            } else {
                $(this).html("akumq")
            }
            $(this).delay(100).queue(function () {
                $(this).addClass("animation").addClass("fade").dequeue()
            })
        })

        $(".name").on("click", function () {
            $(this).removeClass("animation").removeClass("fade")

            if ($(".name").text() === "akumq") {
                $(this).html("akumq1100")
            } else {
                $(this).html("akumq")
            }
            $(this).delay(100).queue(function () {
                $(this).addClass("animation").addClass("fade").dequeue()
            })
        })
    </script>
</body>

</html>
